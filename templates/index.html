<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marks Predictor</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      h2 {
        color: #555;
        margin-bottom: 30px;
        font-weight: normal;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Home Page</h1>
      <h2>This app will predict a student's Math score</h2>
      <a href="/predict_data">Start Prediction</a>
    </div>
  </body>
</html>
